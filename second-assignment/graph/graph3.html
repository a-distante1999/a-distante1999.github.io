<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Benefit Project</title>
    <link rel="stylesheet" type="text/css" href="/vendor/css/robotoSlab.css">
    <link rel="stylesheet" type="text/css" href="/vendor/css/firaSans.css">
    <link rel="stylesheet" type="text/css" href="/css/ecoBenefit.css">
    <link rel="stylesheet" type="text/css" href="/second-assignment/css/graph3.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script type="text/javascript" src="/vendor/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/ecoBenefit.js"></script>
    <script type="text/javascript" src="/second-assignment/js/graph3.js"></script>
</head>

<body>
    <header class="text-center my-3">
        <h1 class="button mb-0">GRAPH III - SCATTER PLOT (da finire: colori)</h1>
    </header>
    <section class="text-center single-container mb-3">
        <!-- Create a div where the graph will take place -->
        <div id="my_dataviz"></div>
    </section>

    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 80},
            width = 1160 - margin.left - margin.right,
            height = 700 - margin.top - margin.bottom;
            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz")
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")")
        
        //Read the data
        d3.csv("../csv/graph3.csv" , function(data) {
        
          // Add X axis
          var x = d3.scaleLinear()
          .domain([0, 0])
                .range([ 0, width ]);
          svg.append("g")
            .attr("class", "myXaxis")   // Note that here we give a class to the X axis, to be able to call it later and modify it
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .attr("opacity", "0")
          //add label 
            svg.append("text")
              .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.bottom) + ")")
              .style("text-anchor", "middle")
              .text("Tree Height");
        
          // Add Y axis
          var y = d3.scaleLinear()
            .domain([0, 8000])
            .range([ height, 0]);
          svg.append("g")
            .call(d3.axisLeft(y));
      
            // Add the text label for the Y axis
          svg.append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 0 - margin.left)
              .attr("x",0 - (height / 2))
              .attr("dy", "1em")
              .style("text-anchor", "middle")
              .text("Carbon storage");
      
      
            // Color scale: give me a specie name, I return a color
        const color = d3.scaleOrdinal().domain(data)
        .range(d3.schemeSet3);
      
      
         // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
        // Its opacity is set to 0: we don't see it by default.
        var tooltip = d3.select("#my_dataviz")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "white")
          .style("border", "solid")
          .style("border-width", "1px")
          .style("border-radius", "5px")
          .style("padding", "10px")
      
      
        // A function that change this tooltip when the user hover a point.
        // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
        var mouseover = function(d) {
          tooltip
            .style("opacity", 1)
        }
      
        var mousemove = function(d) {
          tooltip
            .html("Tree: " + d.Name + "<br> Carbon storage (kg): " + d.Carbon_storage_kg)
            .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
            .style("top", (d3.mouse(this)[1]) + "px")
        }
      
        // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
        var mouseleave = function(d) {
          tooltip
            .transition()
            .duration(200)
            .style("opacity", 0)
        }
      
          // Add dots
          svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
              .attr("cx", function (d) { return x(d.Height); } )
              .attr("cy", function (d) { return y(d.Carbon_storage_kg); } )
              .attr("r", 3)
              .style("fill", function (d) { return color(d.Name) } )
              .on("mouseover", mouseover )
              .on("mousemove", mousemove )
              .on("mouseleave", mouseleave )
        
          // new X axis
          x.domain([0, 60])
          svg.select(".myXaxis")
            .transition()
            .duration(400)
            .attr("opacity", "1")
            .call(d3.axisBottom(x));
        
          svg.selectAll("circle")
            .transition()
            .delay(function(d,i){return(i*3)})
            .duration(400)
            .attr("cx", function (d) { return x(d.Height); } )
            .attr("cy", function (d) { return y(d.Carbon_storage_kg); } )
      
        })
        
        </script>
</body>

</html>
