<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eco-Benefit Project</title>
    <link rel="stylesheet" type="text/css" href="../css/Group7.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Graph 3</h1>
    </header>
    <div class="content text-center">
        <div class="chart"></div>
        <div id="legend"></div>
    </div>
</body>

<script>
    // set the dimensions and margins of the graph
    const margin = { top: 10, right: 30, bottom: 20, left: 200 },
        width = 1300 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select(".chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/a-distante1999/a-distante1999.github.io/main/csv/geo_data_trees_neighborhoods_percentage.csv").then(function (data) {

        // List of subNeighborhoods = header of the csv files = soil condition here
        const subNeighborhoods = data.columns.slice()

        // List of Neighborhoods = species here = value of the first column called Neighborhood -> I show them on the X axis
        const Neighborhoods = data.map(d => (d.Neighborhood))

        // Add X axis
        const x = d3.scaleLinear()
            .domain([0, 100])
            .rangeRound([0, width]);
        // Scrive i numeri sull'asse

        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x).tickSizeOuter(0));

        // Add Y axis
        const y = d3.scaleBand()
            .domain(Neighborhoods)
            .range([height, 0])
            .padding([0.1]); // Spaziatura barre
        svg.append("g")
            .call(d3.axisLeft(y).tickSizeOuter(0))

        // color palette = one color per subNeighborhood
        const color = d3.scaleOrdinal()
            .domain(subNeighborhoods)
            .range(['#A63CB3', '#FD4B84', '#FA9832', '#31EE82', '#28A2DC', '#5366D7'])

        //stack the data? --> stack per subNeighborhood
        const stackedData = d3.stack()
            .keys(subNeighborhoods)
            (data)

        // Show the bars
        svg.append("g")
            .selectAll("g")
            // Enter in the stack data = loop key per key = Neighborhood per Neighborhood
            .data(stackedData)
            .join("g")
            .attr("fill", d => color(d.key))
            .selectAll("rect")
            // enter a second time = loop subNeighborhood per subNeighborhood to add all rectangles
            .data(d => d)
            .join("rect")
            .attr("y", d => y(d.data.Neighborhood))
            .attr("x", d => x(d[0]))
            .attr("width", d => x(d[1]) - x(d[0]))
            .attr("height", y.bandwidth())

        let neighborhood = 'BONDONE';
        let thedata = []
        data.forEach(function (row) {
            if (row.Neighborhood == neighborhood) {
                Object.keys(row).slice(1, 7).forEach(function (tree) {
                    thedata.push({ 'Tree': tree, 'Abundance': row[tree] });
                })
            }
        });

        var mydiv = $("#legend");
        mydiv.css('margin-top', '50px').css('clear', 'none')

        var legend = d3.select("#legend")
            .append("svg")
            .attr('width', 300)
            .attr('height', 200)
            .append('g')
            .attr("font-family", "Fira Sans")
            .selectAll("div")
            .data(thedata)
            .enter()
            .append("g")
            .attr('transform', function (d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", function (d, i) { return color(i) });

        legend.append("text")
            .attr("x", 25)
            .attr("y", 13)
            .text(d => d.Tree);
    })

</script>

</html>
